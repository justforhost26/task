{% load static %}
<!doctype html>
<html lang="en">
  <head>
      <style>
          #slider{
              height:500px;
          }
          .image{
              height: 350px;
              width: 100%;
          }


          @media only screen and (max-width: 500px) {
  #slider {
    height:250px;
  }
               .image{
              height:200px;
          }
                              .footer{
              height:400px;
          }

}
      </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ datas.name_of_website }}</title>
  </head>
  <body>


  <!--start of Nav Bar-->



  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
  <div class="container-fluid">
  
    <a class="navbar-brand" href="#">{{ datas.name_of_website }}</a>
  
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarScroll">

      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
       {% for menu in menus %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">{{ menu.name_of_nav_item }}</a>
        </li>
            {% endfor %}
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

  <!--end of nav bar-->

<!--Slider-->
  <div id="carouselExampleInterval" class="carousel slide mt-1" data-bs-ride="carousel">
{% for slider in sliders %}


<center>
      <div class="carousel-inner" style="max-width:98%;" >

    <div class="carousel-item active" data-bs-interval="10000" >
      <img src="{{ slider.Slider1 }}" class="d-block w-100 justify-content-center" alt="..." id="slider" >
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{{ slider.Slider2 }}" class="d-block w-100" alt="..." id="slider">
    </div>
    <div class="carousel-item">
      <img src="{{ slider.Slider3 }}" class="d-block w-100" alt="..." id="slider">
    </div>


  </div>
</center>
{% endfor %}

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>


  </div>
  <!--endslider-->


  <!--start images-->

{% for image in images %}
    <center>
  <div class="row" style="max-width:95%">
    <div class="col-lg-6 p-1 "><img src="{{ image.image1 }}"  class="image"></div>

    <div class="col-lg-6 p-1 "><img src="{{ image.image2 }}"  class="image"></div>

  </div>
  </center>
    <center>
  <div class="row" style="max-width:95%">
    <div class="col-lg-6 p-1 "><img src="{{ image.image3 }}"  class="image"></div>

    <div class="col-lg-6 p-1 "><img src="{{ image.image4 }}"  class="image"></div>

  </div>
  </center>
    <center>
  <div class="row" style="max-width:95%">
    <div class="col-lg-6 p-1 "><img src="{{ image.image4 }}"  class="image"></div>

    <div class="col-lg-6 p-1 "><img src="{{ image.image5 }}"  class="image"></div>

  </div>
  </center>

{% endfor %}
  <!--end images-->


  <!--start footer image-->
  <div class="container-fluid">
      <img src="{{ footer.footer }}" style="width:100%;height:300px;" class="footer">
      <div style="width:100%;height:40px;background-color:black"></div>
  </div>
  <!--end footer image-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
